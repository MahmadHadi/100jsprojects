<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer | 6 js project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-full">
    <div class="container flex items-center justify-evenly flex-col h-2/3 text-slate-600">
        <div class="heading">
            <h1 class="text-5xl text-center font-semibold ">Pomodoro Timer</h1>
        </div>

        <div class="timer | text-7xl text-center font-semibold">
            25:00
        </div>

        <div class="btns | flex items-center justify-evenly w-1/2">
            <div class="start | px-7 py-1  rounded-md font-semibold text-white bg-red-400 cursor-pointer text-2xl ">start</div>
            <div class="stop | px-7 py-1  rounded-md font-semibold text-white bg-red-500 cursor-pointer text-2xl ">stop</div>
            <div class="reset | px-7 py-1  rounded-md font-semibold text-white bg-emerald-500 cursor-pointer text-2xl ">reset</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
