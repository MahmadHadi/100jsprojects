<!DOCTYPE html>
<html lang="en" class="h-full w-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weight converter | pound to kg</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <!-- <style>
        * {
        border: 1px solid red;
    }
    </style> -->
    <body
        class="font-serif text-slate-500 bg-gradient-to-tr from-yellow-300 to-blue-300 h-full w-full flex items-center justify-center"
    >
        <div
            class="container | flex gap-2 flex-col shadow-lg h-fit w-fit px-3 py-5 border-2 rounded-lg border-teal-500 border-l-teal-500 border-b-teal-50 border-r-teal-50"
            style="width: 35%"
        >
            <h1 class="my-4 w-fit font-bold text-4xl">Weight Converter</h1>
            <div class="input | w-full flex items-center justify-between">
                <label for="weight">Pounds:</label>
                <input
                    class="px-3 py-1 w-3/4 text-xl text-black outline-none font-sans bg-transparent border-2 rounded-md border-teal-500 border-l-teal-500 border-b-teal-50 border-r-teal-50"
                    type="number"
                    name="weight"
                    id="weight"
                    placeholder="Enter number"
                />
            </div>
            <div class="output | w-fit font-extralight ">
                Your weight in kg is : <span class="ans">10</span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
